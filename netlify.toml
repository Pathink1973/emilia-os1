[build]
  publish = "/"
  command = ""

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "microphone=self"
    Content-Security-Policy = "default-src 'self' https://api.openai.com https://api.elevenlabs.io; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src 'self' blob:; connect-src 'self' https://api.openai.com https://api.elevenlabs.io; worker-src 'self' blob:;"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "16"

[[plugins]]
  package = "@netlify/plugin-lighthouse"
