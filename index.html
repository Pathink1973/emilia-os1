<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilia AI Assistant OS1</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-container">
                <div id="waveAnimation"></div>
                <h1>Welcome to Emilia AI Assistant</h1>
            </div>
            <div class="os-container">
                <div class="os">OS<sup>1</sup></div>
                <div class="os-subtitle">OPERATING SYSTEM</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="input-container">
                <button id="micButton" class="mic-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <div class="status" id="status" hidden>Click the microphone to start</div>
            </div>
        </div>
    </div>
    <script type="module" src="/app.js"></script>
</body>
</html>
